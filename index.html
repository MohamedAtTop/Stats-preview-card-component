<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="pro">
        <img class="mobile" src="images/image-header-mobile.jpg" alt="worker" />
        <article>
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="main">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="comp">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="temp">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="que">
              <h3>12M+</h3>
              <p>queries</p>
            </div>
          </div>
        </article>
        <img class="desk" src="images/image-header-desktop.jpg" alt="worker" />
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/MohamedAtTop"
        >@MohamedAtTop</a
      >.
    </div>
  </body>
</html>
